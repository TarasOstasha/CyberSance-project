<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bower.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <title></title>
    <style>
      #toast-container {
        z-index: 999 !important;
      }
    </style>
  </head>

  <body>
    <a id="back-to-top" class="back-to-top">Back to Top</a>
    <main class="wrapper">
      <div class="container">
        <header>
          <nav class="navbar navbar-expand-lg nav">
            <div class="container-fluid">
              <!-- Logo -->
              <a class="navbar-brand" href="#" aria-label="Go to Home Page"
                >
                <img class="logo-img" src="images/cybersance_logo_screen.png" alt="logo">
                </a
              >

              <!-- Hamburger Menu for Mobile -->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Navigation Links -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item contact-us">
                    <a
                      class="nav-link"
                      
                      aria-label="Contact Us Section"
                      >Contact Us</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <section id="hero-section" class="hero-section">
          <div class="container text-center">
            <div class="row">
              <div class="col-12">
                <h1 class="hero-title">CYBERSANCE</h1>
                <p class="hero-subtitle">AI-Driven-CTI</p>
              </div>
            </div>
          </div>
        
          <!-- Hero Decorations -->
          <div class="hero-decorations">
            <img src="images/hero/phoenix.svg" class="hero-svg phoenix" alt="Phoenix" />
        
            <!-- Line Decorations -->
            <img
              src="images/hero/leftTopline.svg"
              class="hero-svg hero-svg-left-top"
              alt="Decoration"
            />
            <img
              src="images/hero/rightTopline.svg"
              class="hero-svg hero-svg-right-top"
              alt="Decoration"
            />
            <img
              src="images/hero/leftBottomline.svg"
              class="hero-svg hero-svg-left-bottom"
              alt="Decoration"
            />
            <img
              src="images/hero/rightBottomline.svg"
              class="hero-svg hero-svg-right-bottom"
              alt="Decoration"
            />
        
            <!-- Text Labels -->
            <span class="label collect-label">Collect</span>
            <span class="label analyze-label">Analyze</span>
            <span class="label feed-label">Feed</span>
            <span class="label research-label">Research</span>
          </div>
        </section>
        
        
      </div>
    </main>

    <footer>
      <div id="contact" class="contact">
        <div class="mail">
          <a
            class="btn btn-primary btn-lg btnMail"
            data-toggle="modal"
            data-target="#myModal"
            href="#"
          >
            <!-- <span class="up-head-word">tonyjoss1990@gmail.com</span></a -->
          >
          <!--settings modal window bootstrap-->
          <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title h4__text" id="myModalLabel">
                    Please leave your contacts and I will callback you ASAP
                  </h4>
                </div>
                <div class="modal-body">
                  <form
                    class="form_s center-block"
                    id="form-site"
                    name="contact-form"
                  >
                    <div class="form-group">
                      <input
                        type="text"
                        name="name"
                        class="form-control inputlogin"
                        required="required"
                        placeholder="Name"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name="email"
                        class="form-control inputlogin"
                        required="required"
                        placeholder="E-mail"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name="phone"
                        class="form-control inputlogin"
                        required="required"
                        placeholder="Phone"
                      />
                    </div>
                    <div class="form-group">
                      <textarea
                        name="proposition"
                        id="contact-form-textarea"
                        class="form-control"
                        placeholder="Leave Your Message Here"
                        cols="30"
                        rows="10"
                      ></textarea>
                    </div>
                    <button
                      id="btnClosePopup"
                      type="submit"
                      class="btn btn-primary btn-block sendbtn"
                    >
                      Send a request
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-default closeBtn"
                    data-dismiss="modal"
                  >
                    close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--<button type="button" class="terug" id="callbutton">tonyjoss1990@gmail.com</button>-->
        </div>
        <div class="adress">10 Arlington Avenue, Clifton, NJ, 07011</div>
        <div class="right">@Copyright 2017 All Right Reserved by</div>
      </div>
    </footer>
    <!-- <script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"</script> -->
    <script src="js/bower.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/fontawesome.min.js"></script>
  </body>
</html>
